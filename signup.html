<form id="signup-form" method="POST" action="https:/formdump.codeinstitute.net">
    <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
    <label>First Name </label><Input class="text-input" required type="text" label="first-name" aria-label="first-name"></Input> <br>
    <label>Last Name </label><Input class="text-input" required type="text" label="second-name" aria-label="second-name"></Input> <br>
    <label>Email Address </label><Input class="text-input" required type="email" label="email" aria-label="email"></Input> <br>
    
    
    <label for="radio">Road</label><input type="radio" id="road" name="running_preference" value="Road" required>
     <br>
     <label for="Trail">Trail</label>
     <input type="radio" id="trail" name="running_preference" value="Trail" required><br>
     <label for="javascript">JavaScript</label>
    <input type="radio" id="both" name="running_preference" value="Both" required> <br>
    


    <input type="submit" value="Let's Run">
</form>
